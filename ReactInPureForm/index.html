- React Element**: An immutable JavaScript object describing what should appear on the screen.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React in Pure <form action=""></form></title>
  </head>
  <body>
    <div id="root"></div>

    <!-- CDN of React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // Write JavaScript code here
      // Basic FUnction
      function App() {
        return React.createElement("h1", {}, "Welcome to react");
      }

      // Selecting Root Div as root element
      const reactContainer = document.getElementById("root");

      // Making the 'root div' as react Root
      const root = ReactDOM.createRoot(reactContainer);

      // rendering the React Rooot
      root.render(App());
    </script>
  </body>
</html>
